    <div class="container-fluid bg-light">
        <nav class="navbar navbar-expand-sm sticky-top navbar-dark bg-dark">
            <div class="container-fluid">

        <h1 >Today's Entry</h1><hr>
        <br>
        <h5>Please enter your exercises for today:</h5>
        <br>

        <form id="new_ex">
            <input type="date" id="date" onclick="chooseDate()" onkeydown="return event.key != 'Enter';">
            <input type="text" id="exercise" placeholder="Exercise/Cardio" onkeydown="return event.key != 'Enter';">
            <input type="text" id="weight" placeholder="Weight/Time" onkeydown="return event.key != 'Enter';">
            <input type="text" id="sets" placeholder="Sets" onkeydown="return event.key != 'Enter';">
            <input type="text" id="reps" placeholder="Repetitions" onkeydown="return event.key != 'Enter';">
            <br>
            <br>
            <button class="btn btn-secondary" onclick="pullData()">Post</button>
        </form>
        <br>
        <br>
